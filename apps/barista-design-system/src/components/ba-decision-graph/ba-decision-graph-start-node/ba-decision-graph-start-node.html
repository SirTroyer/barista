<div class="ba-uxd-startnode-grid">
  <div
    class="ba-uxd-startnode-wrapper"
    *ngFor="let startnode of decisionGraphStartnodes, let i = index"
  >
    <button
      class="ba-uxd-startnode"
      [ngClass]="{
        'dt-uxd-startnode-visited': isSelectedStartnode(i)
      }"
      id="{{i}}"
      (click)="selectStartnode(startnode)"
      [innerHTML]="getSanitizedNodeText(startnode.text)"
    ></button>
  </div>
</div>
